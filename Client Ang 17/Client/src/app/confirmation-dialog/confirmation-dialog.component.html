<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete the selected file?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="deleteProduct(data.id)">Yes</button>

</mat-dialog-actions>
