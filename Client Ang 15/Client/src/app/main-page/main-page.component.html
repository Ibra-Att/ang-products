<h3 class="px-4 text-center"> Top Products</h3>
<br>
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let item of products  | slice:0:6" >
        <div class="card my-3" style="width: 18rem;">
          <img [src]="item.productImage" class="card-img-top cardImg" alt="{{item.name}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{item.name}}</h5>
            <button type="button" class="btn btn-primary text-center mx-2" (click)="goToDetails()"> More Details</button>
          </div>
        </div>
      </div>      
    </div>
  </div>
